<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<style>.errorlist{color:red;}</style>
<main role="main">
    <div class="container">
        <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4">Login</h3>
            {% if form.non_field_errors %}
                <p style="color:red">Wrong user or password, please try again</p>
            {% endif %}
            <p>
                <input type="text" name="username" autofocus maxlength="254" required
                id="id_username" class="form-control" placeholder="User Name"/>
            </p>
            <p>
                <input type="password" name="password" required
                id="id_password" class="form-control" placeholder="Password"/>
            </p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Submit"></p>
            </form>
        </div>
        </div>
    </div>
    <h3 class="text-center">Credentials for test:</h3>
    <div class="container d-flex justify-content-center gap-3">
        <div class="card text-black mb-2" style="max-width: 80%;">
            <div class="card-body">
                <h5 class="card-title">Acces for Teacher user:</h5>
                <p class="card-text">user:  jcastillo</p>
                <p class="card-text">password:  teacher123</p>
            </div>
        </div>
        <div class="card text-black mb-2" style="max-width: 80%;">
            <div class="card-body">
                <h5 class="card-title">Acces for Student user:</h5>
                <p class="card-text">user:  ainoa_vicuna</p>
                <p class="card-text">password:  student123</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
