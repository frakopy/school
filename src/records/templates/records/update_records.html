<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Actualizar</title>
    <style>
        label {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center bg-primary p-3" style="color: white">
        <h3 class="text-center" style="color: aliceblue;">Editando al Alumno {{student_name}}</h3>
    </div>
    <div class="container d-flex justify-content-center mt-5">
        <form action="" method="POST" style="color: aliceblue;">
            {% csrf_token %}
            {{form.as_p}}
            <div class="container mt-4">
                <input class="btn-danger btn mb-4 w-100" type="submit" value="Actualizar">
                <a class="btn-secondary btn mb-4 w-100" href="{%url 'total_records' %}">Regresar</a>
            </div>
        </form>
    </div>

    {% if messages %}
        <div class="container w-50">
            <ul class="list-unstyled">
            {% for message in messages %}
                <li class=
                "alert text-center 
                {% if message.tags == 'error' %}alert-danger
                {% elif message.tags == 'success' %}alert-success
                {% elif message.tags == 'warning' %}alert-info
                {% else %}alert-info{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
