<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
    <title>Weekly Schedule</title>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white  d-flex justify-content-center gap-5">
        <a href="{% url 'create_records_student' %}" class="text-center" style="text-decoration: none; font-size: 1.5em; color: white;">
            <i class="bi bi-arrow-left-circle-fill"></i>
            Back
        </a>
        <h2 class="text-center">Schedules for this week</h2>
    </div>

    <div class="container-fluid" style="background-color: white; padding-left: 3em; padding-right: 3em; padding-top: 3em;">
        <table id="table_attendance" class="table table-striped" style="padding-top: 2em;">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Schedule for</th>
                    <th class="text-center">Hour</th>
                    <th class="text-center">Course</th>
                    <th class="text-center">Teacher</th>
                </tr>
            </thead>
            <tbody>
                {% for record in record_list %}
                    <!-- {{record.student}} -->
                    <tr>
                        <td class="text-center">{{ record.start_date }}</td>
                        <td class="text-center">{{ record.schedule.hour }}</td>
                        <td class="text-center">{{ record.course }}</td>
                        <td class="text-center">{{ record.course.teacher }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- DataTable -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <!-- Custom Script for DataTable-->
    <script>
        $(document).ready( function () {
            $('#table_attendance').DataTable({
                "language": {
                    "lengthMenu": "Show _MENU_ records per page",
                    "zeroRecords": "No records to display",
                    "info": "Displaying _PAGE_ from _PAGES_",
                    "infoEmpty": "No records availables",
                    "infoFiltered": "(filtered from _MAX_ total records)",
                    "search": "Search:",
                    "paginate": {
                        "first": "First",
                        "last": "Last",
                        "next": "Next",
                        "previous": "Previous"
                    },
                }
            });
        });
    </script>
</body>
</html>
