<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Edit student record</title>
</head>
<style>
    .errorlist{color: #FF0303}
</style>
<body>
    <div class="container-fluid p-3 bg-primary text-white d-flex justify-content-center gap-5">
        <a href="{{previous_url}}" class="text-center" style="text-decoration: none; font-size: 1.4em; color: white;">
            <i class="bi bi-arrow-left-circle-fill"></i>
            Back
        </a>
        <h2 class="text-center">Editing record of student {{object.student}}</h2>
    </div>
    <div class="container mt-5 d-flex justify-content-center">
        <form action="", method="POST" style="width: 50%;">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="w-100 btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
