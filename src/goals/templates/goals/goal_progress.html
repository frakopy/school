<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
    <title>Objetivos</title>
</head>
<body>
    <div class="d-flex justify-content-center gap-5 mb-5 bg-primary">
        <div style="width:10%; display: flex; justify-content: center; align-items: center;">
            <a href="{% url 'home_teachers' %}" class="text-center" style="text-decoration: none; font-size: 1.4em; color: white;">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Regresar
            </a>
        </div>
        <h3 style="color: white;" class="mt-3 mb-3">Objetivo: {{goal_name}} (classroom {{goal_classroom}})</h3>
    </div>
    <div class="container">
        <table id="table_student" class="table table-striped" style="padding-top: 2em;">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Nombre del Alumno</th>
                    <th class="text-center">Avance</th>
                    <th class="text-center">Observaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for goal_pro in goalprogress_list %}
                    <tr>
                        <td class="text-center">{{ goal_pro.student }}</td>
                        <td class="text-center">{{ goal_pro.progress }}%</td>
                        <td class="text-center">
                            {% if goal_pro.comments %}{{ goal_pro.comments }}{% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- DataTable -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <!-- Custom Script for DataTable-->
    <script>
        $(document).ready( function () {
            $('#table_student').DataTable({
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron registros",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrados de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primera",
                        "last": "Última",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                }
            });
        });
    </script>
</body>
</html>
