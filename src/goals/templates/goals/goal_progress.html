<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <title>Goals</title>
</head>
<style>
    .title {
        font-size: 1.4em;
        gap: 5em;
    }
    /* Media queries */
    @media (max-width: 768px) {
        .title {gap: 1em;}   

        .title > div > a{
            font-size: 0.8em;
        }

        .title > h3{
            font-size: 0.8em;
            margin-top: 0 !important;
        }
    }
</style>
<body>
    <div class="d-flex flex-wrap title justify-content-center mb-5 bg-primary">
        <div style="width:10%; display: flex; justify-content: center; align-items: center;">
            <a href="{% url 'home_teachers' %}" class="text-center" style="text-decoration: none; color: white;">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Back
            </a>
        </div>
        <h3 style="color: white;" class="mt-3 mb-3">Goal: {{goal_name}} (classroom {{goal_classroom}})</h3>
    </div>
    <div class="container">
        <table id="table_student" class="table table-striped display responsive nowrap" width="100%" style="padding-top: 2em;">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Student name</th>
                    <th class="text-center">Progress</th>
                    <th class="text-center">Observations</th>
                </tr>
            </thead>
            <tbody>
                {% for goal_pro in goalprogress_list %}
                    <tr>
                        <td class="text-center">{{ goal_pro.student }}</td>
                        <td class="text-center">{{ goal_pro.progress }}%</td>
                        <td class="text-center">
                            {% if goal_pro.comments %}{{ goal_pro.comments }}{% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- DataTable -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <!-- Custom Script for DataTable-->
    <script>
        $(document).ready( function () {
            $('#table_student').DataTable({
                "language": {
                    "lengthMenu": "Show _MENU_ records per page",
                    "zeroRecords": "No records to display",
                    "info": "Displaying _PAGE_ from _PAGES_",
                    "infoEmpty": "No records availables",
                    "infoFiltered": "(filtered from _MAX_ total records)",
                    "search": "Search:",
                    "paginate": {
                        "first": "First",
                        "last": "Last",
                        "next": "Next",
                        "previous": "Previous"
                    },
                }
            });
        });
    </script>
</body>
</html>
